<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Affordable Therapy</title>
    <link rel="stylesheet" href="css/pi.css">
    <style>
        /* Estilo adicional para a página de pagamento */
        body {
            background-color: #f0f7f5;
        }

        .navbar {
            background-color: #1a65bb; /* Azul */
            padding: 20px;
        }

        .navbar__logo img {
            max-height: 50px;
        }

        .navbar__links a {
            color: #fff; /* Texto branco */
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar__link--selected {
            border-bottom: 2px solid #62a814; /* Verde */
        }

        .payment-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }

        .payment-section h1 {
            color: #1a65bb; /* Azul */
            font-size: 28px;
            border-bottom: 2px solid #62a814; /* Verde */
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .payment-section p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #333;
        }

        .payment-option {
            margin-bottom: 40px;
        }

        .payment-option img {
            max-width: 120px;
            display: block;
            margin: 0 auto;
        }

        .pix-button {
            display: inline-block;
            background-color: #62a814; /* Verde */
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }

        .credit-card-disabled {
            display: inline-block;
            background-color: #ccc;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #1a65bb; /* Azul */
            color: #fff;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header>
            <div class="navbar">
                <div class="navbar__wrap">
                    <div class="navbar__logo">
                        <a href="#">
                            <amp-img alt="Logo" src="IMG/Logo.jpeg" width="202" height="40" layout="responsive"></amp-img>
                        </a>
                    </div>
                    <div class="navbar__links">
                        <a href="home.html" class="navbar__link">Home</a>
                        <a href="Terapia.html" class="navbar__link navbar__link--selected">Terapia</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Seção de Pagamento -->
        <div class="payment-section">
            <h1>Pagamento</h1>
            <p><strong>Valor:</strong> R$ 120,00 mensal</p>

            <div class="payment-option">
                <h2>Opção 1: Pagamento via Pix</h2>
                <img src="../IMG/Logo-Pix.jpeg" alt="Logo Pix">
                <a class="pix-button" href="QRcode.html">Pagar com Pix</a>
            </div>

            <div class="payment-option">
                <h2>Opção 2: Cartão de Crédito (Indisponível)</h2>
                <img src="../IMG/MC.jpeg" alt="Logo Mastercard" style="filter: grayscale(100%);">
                <a class="credit-card-disabled">Cartão de Crédito (Em breve)</a>
            </div>
        </div>

        <!-- Rodapé -->
        <footer class="footer">
            <p>&copy; 2024 Saúde Mental. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>

</html>
